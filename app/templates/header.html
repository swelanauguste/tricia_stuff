<div class="container">
    <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-1">Contracts</span>
        </a>
        <ul class="nav nav-pills">

            {% if request.user.is_authenticated %}
            <li class="nav-item"><a title="home"
                    href="/"
                    class="nav-link px-1"><span
                        class="material-symbols-outlined fs-2 text-dark">
                        home
                    </span></a></li>
            <li class="nav-item"><a title="add a contract"
                    href="{% url 'contracts:contract-create' %}"
                    class="nav-link px-1"><span
                        class="material-symbols-outlined fs-2 text-dark">
                        add
                    </span></a></li>
            <li class="nav-item"><a title="logout"
                    href="{% url 'account_logout' %}"
                    class="nav-link px-1"><span
                        class="material-symbols-outlined fs-2 text-dark">
                        logout
                    </span></a></li>

            {% endif %}
        </ul>
    </header>
</div>
